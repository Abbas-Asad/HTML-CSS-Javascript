<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <span class="headline">
            <h2 class="hname">Calculator</h2>
        </span>
        <div class="row">
            <textarea class="txtarea" name="" id="" placeholder="0" readonly></textarea>
        </div>
        <div class="row row1">
            <button class="btn prl-15">AC</button>
            <button class="btn prl-26dec9">(</button>
            <button class="btn prl-26dec9">)</button>
            <button class="btn oper prl-19">%</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn oper">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn oper">/</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn oper">-</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn prl-27dec87">.</button>
            <button class="btn prl-22">=</button>
            <button class="btn oper prl-21">+</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
