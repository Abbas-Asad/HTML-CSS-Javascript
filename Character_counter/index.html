<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>

<body>
    <div class="container">
        <h3 class="heading-3">Character Counter</h3>
        <textarea name="" placeholder="Write something" id="txt-value"></textarea>
        <div class="count-div"><span class="f16">Total Characters: <span class="char-count f16">0</span></span></div>
    </div>
    <script>
        let txt_val = document.querySelector("#txt-value");
        let char_count = document.querySelector(".char-count");
        txt_val.addEventListener("keyup", () => {
            let cut_space = txt_val.value.replace(/\s/g, "");
            char_count.textContent = cut_space.length;
        });
    </script>
</body>

</html>
