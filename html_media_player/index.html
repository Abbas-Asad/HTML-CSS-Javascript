<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Make a Media Player using HTML which will contain 5 images, 5 videos and 4 audios. -->
    <h1>Media Player</h1>

    <h2>Images</h2>
    <div>
      <img src="img1.jpg" alt="image not found" />
      <img src="img2.jpeg" alt="image not found" />
      <img src="img3.jpg" alt="image not found" />
      <img src="img4.jpeg" alt="image not found" />
      <img src="img5.jpeg" alt="image not found" />
    </div>
    
    <h2>Videos</h2>
    <div>
      <video src="video1.mp4" controls></video>
      <video src="video2.mp4" controls></video>
      <video src="video3.mp4" controls></video>
      <video src="video4.mp4" controls></video>
      <video src="video5.mp4" controls></video>
    </div>

     <h2>Audios</h2>
    <div>
        <audio src="audio1.mp3" controls></audio>
        <audio src="audio2.mp3" controls></audio>
        <audio src="audio3.mp3" controls></audio>
        <audio src="audio4.mp3" controls></audio>
    </div>
    
  </body>
</html>
