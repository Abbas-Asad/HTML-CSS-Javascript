<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Text to speech converter</title>
</head>
<style></style>

<body>

    <div class="container">

        <h1 class="heading">Text To Speech <span class="heading">Converter</span></h1>
        <textarea class="inp_txt" placeholder="Enter text to convert to speech..."></textarea>
        <div class="buttons_row">

            <button class="start_voice"><svg class="start_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 74"
                    width="16" height="16">
                    <polygon points="16,8 56,32 16,56" fill="black" />
                </svg>
                Listen</button>
            <button class="stop_voice">
                <svg class="stop_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 6 64 64" width="12" height="12">
                    <rect width="48" height="48" x="8" y="8" fill="black" />
                </svg>
                Stop</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
